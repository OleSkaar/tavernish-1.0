<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" type="text/css" href="sheets.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>Tavernish - A Dice Roller App</title>
    </head>
<body>
    
<script>
(function(d, s, id){
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) {return;}
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.com/en_US/messenger.Extensions.js";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'Messenger'));
</script>  
    
<script>
  window.extAsyncInit = function() {
    console.log('the Messenger Extensions JS SDK is done loading'); 
        MessengerExtensions.getUserID(function success(uids) {
  	// User ID was successfully obtained. 
      	var psid = uids.psid;
            console.log('User ID: ' + psid);
            alert(psid);
  
    }, function error(err, errorMessage) {      
  	// Error handling code
            console.log('Could not load user ID.');
    });  
  };
</script>       
    
<header id="header">
    <h1 id="name">Tavernish</h1>
    
</header>
    
<hr>
<section id="result"></section>

<script src="characters.js"></script>
<script src="index.js"></script>
    
</body>
</html>
